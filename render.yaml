services:
  # API Backend Service
  - type: web
    name: football-data-api
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: node dist/server/_core/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: football-db
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

databases:
  # MySQL Database (Free tier: 256MB RAM, 1GB storage)
  - name: football-db
    databaseName: football_data
    user: football_user
    plan: free
    region: oregon
